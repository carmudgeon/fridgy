<ion-view view-title="Add Product" class="product-details">
  <ion-content>
    <div class="card">
      <div class="item item-body">
        <h1>{{product.name}}</h1>
        <img class="full-image product-picture"  src="{{product.picture}}">
        <h2>{{product.quantity}} {{product.unity}}</h2>
        <h2>{{product.state}}</h2>
        <p>
          {{product.description}}
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
