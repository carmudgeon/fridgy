<ion-view view-title="Mi Fridgy" class="my-fridge">
  <ion-content>
    <div class="card">
      <div class="item item-avatar">
        <img src="{{fridge.picture}}">
        <h2>{{fridge.name}}</h2>
        <p>{{fridge.address}}</p>
        <div class="rating">
          <i class="ion-star" ng-show="fridge.rating > 0"></i>
          <i class="ion-star" ng-show="fridge.rating > 1"></i>
          <i class="ion-star" ng-show="fridge.rating > 2"></i>
          <i class="ion-star" ng-show="fridge.rating > 3"></i>
          <i class="ion-star" ng-show="fridge.rating > 4"></i>
        </div>
      </div>
    </div>

    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="product in fridge.products" ng-click="goToProductDetails(product)">
        <img src="{{product.picture}}">
        <h2>{{product.name}}</h2>
        <p>{{product.quantity}} {{product.unity}}</p>
        <p>${{product.price}}</p>
      </a>
    </div>
  </ion-content>
  <button class="button button-fab add-product" ng-click="goToAddProduct()"><i class="ion-plus-round"></i></button>
</ion-view>
